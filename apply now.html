<div class="navbar">
   <a href="index.html">Home</a>

<div class="apply-header">
<h1>Apply to Join Hot Beans Web</h1>
<p>Start your journey with us by filling out the application form below.</p>
</div>

<div class="form-container">
<form action="#" method="post">
<h2>Application Form</h2>
<p>We are excited to learn more about you!</p>
<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required>
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
<label for="qualification">Your Qualifications</label>
<textarea id="qualification" name="qualification" placeholder="Briefly describe your qualifications" rows="4" required></textarea>
<label for="message">Why do you want to join Hot Beans Web?</label>
<textarea id="message" name="message" placeholder="Tell us about your motivation and goals" rows="6" required></textarea>
<input type="submit" value="Submit Application">
</form>
</div>
